<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .initVideo{
            width : 640px;
            height: 480px;
            z-index: 999;
            left:30%;
            position: fixed;
            margin: auto;
        }
    </style>
</head>

<body>
    <video class="initVideo"></video>
    <button id="start">开始</button>
    <button id="end">结束</button>
    <script>
        var MediaUtils = {
            /**
             * 获取用户媒体设备(处理兼容的问题)
             * @param videoEnable {boolean} - 是否启用摄像头
             * @param audioEnable {boolean} - 是否启用麦克风
             * @param callback {Function} - 处理回调
             */
            getUserMedia: function (videoEnable, audioEnable, callback) {
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia
                    || navigator.msGetUserMedia || window.getUserMedia;
                var constraints = { video: videoEnable, audio: audioEnable };
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                        callback(false, stream);
                    })['catch'](function (err) {
                        callback(err);
                    });
                } else if (navigator.getUserMedia) {
                    navigator.getUserMedia(constraints, function (stream) {
                        callback(false, stream);
                    }, function (err) {
                        callback(err);
                    });
                } else {
                    callback(new Error('Not support userMedia'));
                }
            },

            /**
             * 关闭媒体流
             * @param stream {MediaStream} - 需要关闭的流
             */
            closeStream: function (stream) {
                if (typeof stream.stop === 'function') {
                    stream.stop();
                }
                else {
                    let trackList = [stream.getAudioTracks(), stream.getVideoTracks()];

                    for (let i = 0; i < trackList.length; i++) {
                        let tracks = trackList[i];
                        if (tracks && tracks.length > 0) {
                            for (let j = 0; j < tracks.length; j++) {
                                let track = tracks[j];
                                if (typeof track.stop === 'function') {
                                    track.stop();
                                }
                            }
                        }
                    }
                }
            }
        };
        // 用于存放 MediaRecorder 对象和音频Track，关闭录制和关闭媒体设备需要用到
        var recorder, mediaStream;

        // 用于存放录制后的音频文件对象和录制结束回调
        var recorderFile, stopRecordCallback;

        // 用于存放是否开启了视频录制
        var videoEnabled = false;

        // 录制短语音
        function startRecord(enableVideo) {
            videoEnabled = enableVideo;
            MediaUtils.getUserMedia(enableVideo, true, function (err, stream) {
                if (err) {
                    throw err;
                } else {
                    // 通过 MediaRecorder 记录获取到的媒体流
                    recorder = new MediaRecorder(stream);
                    mediaStream = stream;
                    var chunks = [], startTime = 0;
                    recorder.ondataavailable = function (e) {
                        chunks.push(e.data);
                    };
                    recorder.onstop = function (e) {
                        recorderFile = new Blob(chunks, { 'type': recorder.mimeType });
                        chunks = [];
                        if (null != stopRecordCallback) {
                            stopRecordCallback();
                        }
                    };
                    recorder.start();
                }
            });
        }

        // 停止录制
        function stopRecord(callback) {
            stopRecordCallback = callback;
            // 终止录制器
            recorder.stop();
            // 关闭媒体流
            MediaUtils.closeStream(mediaStream);
        }

        // 播放录制的音频
        function playRecord() {
            console.log(recorderFile);
            alert(recorderFile.type+'-----'+recorderFile.size)
            var url = URL.createObjectURL(recorderFile);
            var dom = document.createElement(videoEnabled ? 'video' : 'audio');
            dom.autoplay = true;
            dom.src = url;
            if (videoEnabled) {
                dom.width = 640;
                dom.height = 480;
                dom.style.zIndex = '9999999';
                dom.style.position = 'fixed';
                dom.style.left = '0';
                dom.style.right = '0';
                dom.style.top = '0';
                dom.style.bottom = '0';
                dom.style.margin = 'auto';
                document.body.appendChild(dom);
            }
        }

        // 启动录制视频 (若需要录制音频参数指定为 false 即可)

        function startPlay() {
            var constraints = { audio: true, video: { width: 1280, height: 720 } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (mediaStream) {
                    var video = document.querySelector('video');
                    video.style.display='block'
                    video.srcObject = mediaStream;
                    video.onloadedmetadata = function (e) {
                        video.play();
                    };
                })
                .catch(function (err) { console.log(err.name + ": " + err.message); });
            startRecord(true);
        }
        function stopPlay() {
            var video = document.querySelector('video');
            video.style.display='none';
            stopRecord(function () {
                // 播放
                playRecord();
            });
        }

        document.querySelector('#start').onclick = () => {
            startPlay()
        }
        document.querySelector('#end').onclick = () => {
            stopPlay()
        }
    </script>
</body>

</html>
